<div ng-controller="checkoutCtrl">
	<h2>你的购物车</h2>
	<div class="alert alert-warning" ng-show="cartData.length==0">
		这里没有商品<a href="#/products">点击这里返回购物</a>
	</div>
	<table class="table table-striped">
		<thead ng-hide="cartData.length==0">
			<tr>
				<th>商品名称</th>
				<th class="text-right">单价</th>
				<th class="text-center">数量</th>
				<th class="text-center">小计</th>
				<th class="text-left">删除</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="product in cartData ">
				<td>{{product.name}}</td>
				<td  class="text-right">{{product.price|currency:"￥"}}</td>
				<td class="text-center">{{product.count}}</td>
				<td class="text-center">{{product.price*product.count|currency:"￥"}}</td>
				<td  class="text-left " >
				<button ng-click="delete()" class="btn btn-danger btn-sm">删除</button></td>
			</tr>
			
		
		</tbody>
	</table>
</div>
